name: Windows Build

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          install-deps: 'true'
          modules: 'qtwebengine qtwebchannel qtpositioning'
          github_token: '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' # 一个默认的变量，用来实现往 Release 中添加文件

      - name: Configure Project
        run: qt-cmake -S . -B ./build

      - name: Build Project
        working-directory: ./build
        run: cmake --build .
